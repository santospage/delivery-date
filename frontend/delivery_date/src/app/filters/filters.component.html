<section class="container">
  <form class="formulario" >
    <h2 class="formulario__titulo">Filtros</h2>

    <div class="form-field">
      <label class="form-field__label" for="filialde">Filial Inicial</label>
        <select class="form-field__input" [(ngModel)]="branchList" name="filialde">
          <option *ngFor="let branch of branchList" [value]="branch">
            {{ branch.code+'-'+branch.description }}
          </option>
        </select>
    </div>

    <div class="form-field">
      <label class="form-field__label" for="filialate">Filial Final</label>
      <select class="form-field__input" [(ngModel)]="branchList" name="filialate">
        <option *ngFor="let branch of branchList" [value]="branch">
          {{ branch.code+'-'+branch.description }}
        </option>
      </select>
    </div>

    <div class="form-field">
      <label class="form-field__label" for="pedidode">Pedido Inicial</label>
        <select class="form-field__input" [(ngModel)]="orderList" name="pedidode">
          <option *ngFor="let order of orderList" [value]="order">
            {{ order.code }}
          </option>
        </select>
    </div>

    <div class="form-field">
      <label class="form-field__label" for="pedidoate">Pedido Final</label>
        <select class="form-field__input" [(ngModel)]="orderList" name="pedidoate">
          <option *ngFor="let order of orderList" [value]="order">
            {{ order.code }}
          </option>
        </select>
    </div>

    <div class="form-field">
      <label class="form-field__label" for="datade">Data Inicial</label>
      <input class="form-field__input" id="datade" type="date">
    </div>

    <div class="form-field">
      <label class="form-field__label" for="dataate">Data Final</label>
      <input class="form-field__input" id="dataate" type="date">
    </div>

    <div class="form-field">
      <label class="form-field__label" for="cepde">Cep Inicial</label>
        <select class="form-field__input" name="cepde">
        <option value="cep"></option>
        <option value="07500000">07500000</option>
        <option value="08730000">08730000</option>
        <option value="08512000">08512000</option>
      </select>
    </div>

    <div class="form-field">
      <label class="form-field__label" for="cepate">Cep Final</label>
        <select class="form-field__input" name="cepate">
        <option value="cep">ZZZZZZZ</option>
        <option value="07500000">07500000</option>
        <option value="08730000">08730000</option>
        <option value="08512000">08512000</option>
      </select>
    </div>

    <div class="botao-wrapper">
      <button class="botao" type="submit">Filtrar</button>
      <button class="botao" type="submit">Limpar</button>
    </div>
  </form>
</section>
