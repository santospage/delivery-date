<section class="container">
  <form class="formulario" >
    <h2 class="formulario__titulo">Agenda Entrega</h2>

    <div class="form-field">
      <label class="form-field__label" for="filialde">Filial De</label>
      <input class="form-field__input" id="filialde" type="text">
    </div>
    <div class="form-field">
      <label class="form-field__label" for="filialate">Filial Ate</label>
      <input class="form-field__input" id="filialate" type="text">
    </div>
    <div class="form-field">
      <label class="form-field__label" for="pedidode">Pedido De</label>
      <input class="form-field__input" id="pedidode" type="text">
    </div>
    <div class="form-field">
      <label class="form-field__label" for="pedidoate">Pedido Ate</label>
      <input class="form-field__input" id="pedidoate" type="text">
    </div>
    <div class="form-field">
      <label class="form-field__label" for="datade">Data De</label>
      <input class="form-field__input" id="datade" type="date">
    </div>
    <div class="form-field">
      <label class="form-field__label" for="dataate">Data Ate</label>
      <input class="form-field__input" id="dataate" type="date">
    </div>
    <div class="form-field">
      <label class="form-field__label" for="cepde">Cep De</label>
      <input class="form-field__input" id="cepde" type="text">
    </div>
    <div class="form-field">
      <label class="form-field__label" for="cepate">Cep Ate</label>
      <input class="form-field__input" id="cepate" type="text">
    </div>
    <div class="botao-wrapper">
      <button class="botao" type="submit">Filtrar</button>
    </div>
  </form>
</section>
